<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Battleship</title>
	</head>
	<body>
		<h1> Battleship </h1>
		<div class="btns">
			<button id="pvp"> Player vs Player </button>
			<button id="pvc"> Player vs Computer </button>
			<button id="start-game" style="display:none;"> Start Game</button>
			<button id="player1-ready" style="display:none;">Ready</button>
			<button id="comp-ready" style="display:none;">Ready</button>
			<button id="pass" style="visibility: hidden">Pass To Player</button>
		</div>
		<div class="boards">
			<div id = "player1Container" class="playerContainer">
			<div class="player1 board">
			</div>
		</div>
		<div id="player2Container" class="playerContainer" style="display:none;">
			<div class="player2 board" >
			</div>
		</div>
	</div>
		<div class="ships">
			<img id='Battleship' class='Battleship ship' draggable="true" src="./assets/battleship.png" alt="battleship">
			<img id='Carrier' class="Carrier ship" draggable="true" src="./assets/carrier.png" alt="carrier">
			<img id='Destroyer' class="Destroyer ship" draggable="true" src="./assets/destroyer.png" alt="destroyer">
			<img id='Patrol' class="Patrol ship" draggable="true" src="./assets/patrol.png" alt="patrol">
			<img id='Submarine' class="Submarine ship" draggable="true" src="./assets/submarine.png" alt="submarine">
		</div>
	</body>
</html>
